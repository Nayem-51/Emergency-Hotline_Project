<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জরুরি সেবা ডিরেক্টরি - Emergency Services Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tailwind.css">
    
</head>
<body class="bg-green-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg px-4 md:px-16 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo and Website Name -->
            <div class="flex items-center space-x-3">
                <img src="./assets/logo.png" 
                     alt="Emergency Services Logo" class="w-12 h-12 rounded-full object-cover">
                <h1 class="text-xl md:text-2xl font-bold text-gray-800">Emergency <br> Service</h1>
            </div>
            
            <!-- Right Side Icons and Counters -->
            <div class="flex items-center space-x-4">
                <!-- Heart Count -->
                <div class="flex items-center bg-green-100 px-4 py-2 rounded-full">
                    <span id="heartCount" class="font-bold text-gray-800 mr-2">0</span>
                    <i class="fas fa-heart text-red-500 w-4 h-4"></i>
                </div>
                

                <!-- Coin Count -->
    <div class="flex items-center bg-green-100 px-4 py-2 rounded-full">
        <span id="coinCount" class="font-bold text-gray-800 mr-2">100</span>
        <img src="./assets/coin.png" class="w-4 h-4" alt="Coin">
    </div>

                <!-- Copy Count -->
                <button class="flex items-center bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700 transition">
                    <span id="copyCount" class="font-bold mr-2">0</span>
                    <span class="hidden md:inline">Copy</span>
                    <i class="fas fa-copy ml-2"></i>
                </button>
            </div>
        </div>
    </nav>

    
</body>
</html>
